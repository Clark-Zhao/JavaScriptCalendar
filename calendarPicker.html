<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calendarPicker</title>
	<link rel="stylesheet" type="text/css" href="calendar.css">
	<style type="text/css">
		.datePicker {
			position: relative;
		}
		.calendarContainer {
			display: none;
			position: absolute;
			top: 25px;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="datePicker">
		<input type="text" placeholder="请选择日期" class="datePickerInput" />
		<div class="calendarContainer">
			<div class="calendarHead">
				<botton class="preArrow">&lt;</botton>
				<span class="chooseYM">
				<select class="year">
				</select>
				年
				<select class="month">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				月
				</span>
				<botton class="nextArrow">&gt;</botton>
			</div>
			<table>
				<thead>
					<th>日</th>
					<th>一</th>
					<th>二</th>
					<th>三</th>
					<th>四</th>
					<th>五</th>
					<th>六</th>
				</thead>
				<tbody class="calendarTbody"></tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="calendar.js"></script>
	<script type="text/javascript">
		var datePicker = document.getElementsByClassName('datePicker')[0];
		var datePickerInput = document.getElementsByClassName('datePickerInput')[0];
		var calendarContainer = document.getElementsByClassName('calendarContainer')[0];
		datePickerInput.onclick = function(){
			calendarContainer.style.display = "block";
		}
		calendarTbody.addEventListener("click",function(e){
			e = e || window.event;
			if(!!todayYMD.year&&e.target.className.indexOf("disabledDate")<0){
				datePickerInput.value = todayYMD.year + "年" + todayYMD.month + "月" + todayYMD.date + "日";
				calendarContainer.style.display = "none";
			}
		});
	</script>
</body>
</html>
