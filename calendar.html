<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calendar</title>
	<link rel="stylesheet" type="text/css" href="calendar.css">
</head>
<body>
	<div class="calendarContainer">
		<div class="calendarHead">
			<botton class="preArrow">&lt;</botton>
			<span class="chooseYM">
			<select class="year">
			</select>
			年
			<select class="month">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			月
			</span>
			<botton class="nextArrow">&gt;</botton>
		</div>
		<table>
			<thead>
				<th>日</th>
				<th>一</th>
				<th>二</th>
				<th>三</th>
				<th>四</th>
				<th>五</th>
				<th>六</th>
			</thead>
			<tbody class="calendarTbody"></tbody>
		</table>
	</div>
	<script type="text/javascript" src="calendar.js"></script>
</body>
</html>
